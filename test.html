<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
           function form1() {
            document.getElementById("button4").disabled = true;
                document.querySelector("#loader").style.display = "block";
                document.getElementById("blur").style.filter = "blur(3px)";
                document.getElementById("blur").style.backdropFilter = "blur(3px)";
                document.getElementById("blur").style.webkitfilter = "blur(3px)";
                document.getElementById("blur").style.webkitbackdropFilter = "blur(3px)";
                document.getElementById("body").style.userSelect = "none";
            }
    </script>
    <style>
    #loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #444444;
        width: 70px;
        height: 70px;
        animation: spin 1s linear infinite;
        display: none;
        /* display: block; */
    }
    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }
    .center {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="loader" class="center" style="z-index: 1;"></div>
    <div id="blur" style="z-index: 2; position: fixed;">
    <button id="button4" onclick="form1()">Moojt bai hsadkl</button>
    <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
    <img src="image/school/A1 hallway.png" alt="">
</body>
</html>
