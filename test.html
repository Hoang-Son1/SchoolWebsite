<body>
    <div style="height: 100px; width: 100px; background-color: aliceblue;" onclick="zoom()">ZAA</div>
</div>
<div style="display:none; height: 50px; width: 50px; background-color: blue;" id="blank" class="zoom">
    <input type="text" name="" id="">
</div>
<script>
    function zoom(){
    var x = document.getElementById("blank");
    if (x.style.display == "none") {
        x.style.display = "block";
        //  location.href ='https://www.youtube.com/watch?v=dQw4w9WgXcQ'
    } else{
        x.style.display = "none";
    }
}
</script>
